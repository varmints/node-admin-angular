<form [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label>Title</label>
    <input
      formControlName="title"
      type="text"
      class="form-control"
      name="title"
    />
  </div>
  <div class="mb-3">
    <label>Description</label>
    <input
      formControlName="description"
      type="text"
      class="form-control"
      name="description"
    />
  </div>
  <div class="mb-3">
    <label>Image</label>
    <input
      formControlName="image"
      type="text"
      class="form-control"
      name="image"
    />
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input
      formControlName="price"
      type="number"
      class="form-control"
      name="price"
    />
  </div>
  <button class="btn btn-outline-primary">Save</button>
</form>
