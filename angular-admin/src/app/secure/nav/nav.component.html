<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a routerLink="/" class="navbar-brand col-md-3 col-lg-2 me-0 px-3"
    >Company name</a
  >
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a
        routerLink="/profile"
        class="nav-link px-3 text-decoration-none"
        href="#"
        >{{ user?.first_name }} {{ user?.last_name }}</a
      >
      <a
        routerLink="/login"
        class="nav-link px-3 text-decoration-none"
        (click)="logout()"
        >Sign out</a
      >
    </div>
  </div>
</header>
